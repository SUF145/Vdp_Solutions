<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    #search-container {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Air Quality Index</h1>
  <div id="search-container">
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getAirQuality()">Search</button>
  </div>
  <div id="result"></div>

  <script>
    const API_KEY = '2216c54823059f94740880afced6a436'; // Replace with your OpenWeather API key

    async function getAirQuality() {
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        // Step 1: Get latitude and longitude
        const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${location}&limit=1&appid=${API_KEY}`);
        const geoData = await geoRes.json();

        if (!geoData.length) {
          resultDiv.innerHTML = '<p class="error">Location not found.</p>';
          return;
        }

        const { lat, lon, name, country } = geoData[0];

        // Step 2: Get air pollution data
        const airRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
        const airData = await airRes.json();

        const { aqi, components } = airData.list[0].main ? airData.list[0] : { aqi: 0, components: {} };
        const category = ["Good", "Fair", "Moderate", "Poor", "Very Poor"];

        resultDiv.innerHTML = `
          <h3>Air Quality in ${name}, ${country}</h3>
          <p><strong>AQI:</strong> ${aqi} (${category[aqi - 1] || 'Unknown'})</p>
          <p><strong>Pollutants:</strong></p>
          <p>PM2.5: ${components.pm2_5 || '-'} µg/m³</p>
          <p>PM10: ${components.pm10 || '-'} µg/m³</p>
          <p>CO: ${components.co || '-'} µg/m³</p>
          <p>NO₂: ${components.no2 || '-'} µg/m³</p>
          <p>SO₂: ${components.so2 || '-'} µg/m³</p>
          <p>O₃: ${components.o3 || '-'} µg/m³</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = '<p class="error">Failed to fetch data. Please try again later.</p>';
      }
    }
  </script>
</body>
</html>
