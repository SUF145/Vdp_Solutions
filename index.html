<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Air Quality Index</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getAirQuality()">Check AQI</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function getAirQuality() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const apiKey = "2216c54823059f94740880afced6a436"; // Replace with your OpenWeather API key
      const geocodeUrl = `http://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;

      try {
        // Fetch the coordinates of the city
        const geoResponse = await fetch(geocodeUrl);
        const geoData = await geoResponse.json();

        if (!geoData || geoData.length === 0) {
          document.getElementById("result").innerHTML = `<p>City not found.</p>`;
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;
        const cityName = geoData[0].name;
        const country = geoData[0].country;

        // Fetch the air quality data using coordinates
        const airUrl = `http://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const airResponse = await fetch(airUrl);
        const airData = await airResponse.json();

        const aqi = airData.list[0].main.aqi;
        const components = airData.list[0].components;
        const category = ["Good", "Fair", "Moderate", "Poor", "Very Poor"];
        const aqiCategory = category[aqi - 1] || "Unknown";

        // Display the results
        document.getElementById("result").innerHTML = `
          <h3>Air Quality in ${cityName}, ${country}</h3>
          <p><strong>AQI:</strong> ${aqi} (${aqiCategory})</p>
          <p><strong>Pollutants:</strong></p>
          <p>PM2.5: ${components.pm2_5 || '-'} µg/m³</p>
          <p>PM10: ${components.pm10 || '-'} µg/m³</p>
          <p>CO: ${components.co || '-'} µg/m³</p>
          <p>NO₂: ${components.no2 || '-'} µg/m³</p>
          <p>SO₂: ${components.so2 || '-'} µg/m³</p>
          <p>O₃: ${components.o3 || '-'} µg/m³</p>
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("result").innerHTML = `<p>Failed to retrieve data. Please try again later.</p>`;
      }
    }
  </script>

</body>
</html>
